version: '3'

services:
  
  rabbitmq:
    hostname: rabbitmq
    image: 'rabbitmq:3.6-management-alpine'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - '5672:5672'
      - '15672:15672'

  worker:
    build: worker
    volumes:
      - ./worker:/app
    user: nobody
    environment:
      - PYTHONUNBUFFERED=1
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
    depends_on:
      - rabbitmq
      - server

  server:
    build: server
    volumes:
      - ./server:/app
    ports:
      - 8000:5000
    environment:
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
    depends_on:
      - rabbitmq



